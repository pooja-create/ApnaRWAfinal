<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button color="light" slot="start">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-button>
    <ion-title>
      Members
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-content *ngIf="p$ | async; let all">
     <div *ngFor="let cc of all.usersignupdetails">
      <div *ngIf="p$ | async; let all">
      <div *ngFor="let c of all.memberform">
        <div *ngIf="cc.societyno==c.societyno">
         <ion-item><img src="{{ c.pimage }}" class="img"></ion-item>
         <ion-item><small>RWA President&nbsp;&nbsp;&nbsp;&nbsp;{{ c.pname }}</small></ion-item>
         <ion-item><small>Mobile No</small>&nbsp;&nbsp;&nbsp;&nbsp; <small>{{ c.pnumber }}</small></ion-item>
         <ion-item><img src="{{ c.simage }}" class="img"></ion-item>
         <ion-item><small>RWA Secretary&nbsp;&nbsp;&nbsp;&nbsp;{{ c.sname }}</small></ion-item>
         <ion-item><small>Mobile No</small>&nbsp;&nbsp;&nbsp;&nbsp; <small>{{ c.snumber }}</small></ion-item>
        </div> 
      </div>
    </div> 
    </div>
    </ion-card-content>
  </ion-card>
 
</ion-content>
